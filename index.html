<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Efficient and user-friendly calculator for quick, accurate calculations with basic and advanced functions, on any device" />
    <title>Calculator</title>

    <!-- Favicon -->
    <link
      rel="icon"
      href="./assets/calculator-favicon.ico"
      type="image/x-icon" />

    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet" />

    <!-- Importing Boxicons for icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />

    <!-- Importing Tailwind CSS via CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="flex justify-center items-center min-h-screen bg-zinc-300 font-poppins">
    <div
      class="calculate-container max-w-[330px] w-full shadow-lg shadow-gray-500 bg-slate-50 h-auto rounded-[30px] p-[12px] my-[10px]">
      
      <div
        id="darkModeToggle"
        class="bg-slate-200 text- w-[55px] px-2 py-1 text-center text-[25px] cursor-pointer rounded-tl-[30px] rounded-r-[2rem]">
        <i class="bx bx-sun"></i>
      </div>

      <div class="display-container flex flex-col mt-[40px] mb-[30px]">
        <span
          class="history w-full h-[30px] text-right text-gray-400 font-light font-roboto text-[25px]"></span>
        <input
          type="text"
          class="display outline-none text-[50px] font-roboto font-extralight w-full h-[70px] text-right bg-transparent border-none pointer-events-none"
          readonly />
      </div>

      <div
        class="buttons flex flex-wrap justify-between gap-y-[15px] mb-[30px]">

        <button
          data-value="C"
          class="bg-gray-300 operation-button first-row-operations">
          C
        </button>
        <button
          data-value="+/-"
          class="bg-gray-300 operation-button first-row-operations">
          +/-
        </button>
        <button
          data-value="%"
          class="bg-gray-300 operation-button first-row-operations">
          &percnt;
        </button>
        <button
          data-value="/"
          class="bg-orange-400 text-white operation-button">
          &divide;
        </button>

        <button data-value="7" class="bg-white dark-button">7</button>
        <button data-value="8" class="bg-white dark-button">8</button>
        <button data-value="9" class="bg-white dark-button">9</button>
        <button
          data-value="*"
          class="bg-orange-400 text-white operation-button">
          &times;
        </button>

        <button data-value="4" class="bg-white dark-button">4</button>
        <button data-value="5" class="bg-white dark-button">5</button>
        <button data-value="6" class="bg-white dark-button">6</button>
        <button
          data-value="-"
          class="bg-orange-400 text-white operation-button">
          &minus;
        </button>

        <button data-value="1" class="bg-white dark-button">1</button>
        <button data-value="2" class="bg-white dark-button">2</button>
        <button data-value="3" class="bg-white dark-button">3</button>
        <button
          data-value="+"
          class="bg-orange-400 text-white operation-button">
          &plus;
        </button>

        <button data-value="0" class="bg-white flex-grow dark-button">0</button>
        <button data-value="." class="bg-white mx-2 dark-button">.</button>
        <button
          data-value="="
          class="bg-orange-400 text-white operation-button">
          &equals;
        </button>
      </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="./main.js"></script>
  </body>
</html>
